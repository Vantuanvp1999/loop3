<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in 5 số chẵn</title>

</head>
<body>
<script>
    let count =0;
    let a=5;
    while(count<5){
        if(a%2==0){
            document.write(a +"<br>");
            count++;
        }a++;
    }
</script>
</body>
</html>
