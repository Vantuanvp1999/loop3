<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Số tiền ban đầu (VND):</label>
<input id="number1" type="number" min="0"><br><br>
<label>Số tháng cho vay (tháng):</label>
<input id="number2" type="number" min="0"><br><br>
<label>Lãi suất hàng tháng (%):</label>
<input id="number3" type="number" min="0" max="100"><br><br>
<button onclick="myFunction()">Tính</button>
<p id="show"></p>
<script>
    function myFunction() {
        let number1 = parseInt(document.getElementById("number1").value);
        let number2 = parseInt(document.getElementById("number2").value);
        let number3 = parseInt(document.getElementById("number3").value);
        let a = Math.pow((1+(number3/100)),number2);
        let b=a*number1;
        document.getElementById("show").innerHTML = "số tiền tổng là: "+b+" VND";
    }
</script>
</body>
</html>
